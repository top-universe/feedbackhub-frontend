<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">  
    <title>Forgot Password</title>
    <!-- Include Font Awesome CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="/src/App.css">
    <link rel="stylesheet" type="text/css" href="/src/index.css">
  </head>

  <body>
    <header>
      <header>
        <div class="svg-container">
          <img src="/src/assets/icons/logo.svg" alt="First SVG" />
        </div>
        <div class="svg-container">
          <img src="/src/assets/icons/logoname.svg" alt="Second SVG" />
        </div>
      </header>  
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-3xl font-bold leading-tight tracking-tight text-gray-900 md:text-4xl dark:text-white text-left">
                        Forgot Password
                    </h1>
                    <p class="text-sm text-gray-900 dark:text-white text-left">
                        Enter the email used to set up your account, and we will send an email with instructions to reset your password.
                    </p>
                    
                    <form class="space-y-4 md:space-y-6" action="#">                       
                        <!-- Email input -->
                        
                        <div class="mb-4">
                            <label for="Email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left">Email</label>
                            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="youremail@example.com" required="">
                        </div>
                        
                          <!-- Submit button -->
                         <button type="submit" class="w-full text-dark-200 bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none mt-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 border border-gray-200">Send Reset instructions</button>
                       
                              <!-- Back to Login link -->
                         <a href="#" class="block text-sm text-gray-500 dark:text-gray-300 mt-2 text-left">Back to Log in</a>
    
                        </form>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>

  </body>
</html>
