<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <!-- Include Font Awesome CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/src/App.css">
    <link rel="stylesheet" type="text/css" href="/src/index.css">
  </head>
  <body>
    <div id="root">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
              <img class="w-8 h-8 mr-2" src="./" alt="logo">
              LOGO  
            </a>
            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-3xl font-bold leading-tight tracking-tight text-gray-900 md:text-4xl dark:text-white text-left">
                        Reset Password
                    </h1>
                    
                    <form class="space-y-4 md:space-y-6" action="#">                       
                        <!-- Password input -->
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left">Password</label>
                            <input type="password" name="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="••••••••" required="">
                        </div>
                        
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left">Confirm Password</label>
                            <input type="password" name="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="••••••••" required="">
                        </div>

<!-- Checkbox group -->
    <!-- Checkbox 1 -->
    <div class="flex items-center mt-10">
      <label class="custom-checkbox">
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label for="remember1" class="ml-3 text-sm text-gray-500 dark:text-gray-300">At least</label>
    </div>
  
    <!-- Checkbox 2 -->
    <div class="flex items-center mt-0">
      <label class="custom-checkbox">
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label for="remember2" class="ml-3 text-sm text-gray-500 dark:text-gray-300">Option 2</label>
    </div>
  
    <!-- Checkbox 3 -->
    <div class="flex items-center mt-0">
      <label class="custom-checkbox">
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label for="remember3" class="ml-3 text-sm text-gray-500 dark:text-gray-300">Option 3</label>
    </div>
  
    <!-- Checkbox 4 -->
    <div class="flex items-center mt-0">
      <label class="custom-checkbox">
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label for="remember4" class="ml-3 text-sm text-gray-500 dark:text-gray-300">Option 4</label>
    </div>
  </div>
                          <!-- Submit button -->
                          <button type="submit" class="w-full text-black bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 border border-green-500">Reset Password</button>
                        </form>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
